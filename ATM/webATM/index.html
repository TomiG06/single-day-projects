<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .stuff {
            background-color: gold;
            color: blue;
            padding: 50px;
            margin: 95px;
            font-size: 20px;
            
        }

        h2 {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankSys</title>
</head>
<body style="background-color: green; color: white;">
    <script src="src.js">
    </script>
    <h1 style="text-align: center; background-color: white; color: black;">WEB BANKING SYSTEM</h1>
    <div class="stuff">
        <h2>Budget</h2>
        Click the following button and we will alert you about your budget
        <button onclick="checkBalance()">Budget</button>
    </div>

    <div class="stuff">
        <h2>Withdraw</h2>
        Click the following button to withdraw money from your account
        <button onclick="Withdraw(parseFloat(prompt('Enter the amount you want to withdraw')))">Withdraw</button>
    </div>

    <div class="stuff">
        <h2>Deposit</h2>
        Click the following button to deposit money to your account
        <button onclick="Deposit(parseFloat(prompt('Enter the amount you want to deposti')))">Deposit</button>
    </div>
</body>
</html>
